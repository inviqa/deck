name: Deck
description: Barebones base theme.
type: theme
core: 8.x
base theme: stable

regions:
  header: Header
  featured: Featured
  content: Content
  sidebar_first: First sidebar
  sidebar_second: Second sidebar
  footer: Footer

hidden: true

# Add our custom libraries. We add core/drupal to get access to the global Drupal
# object.
libraries:
  - core/normalize
  - core/drupal
  - deck/core

# Remove all core libraries.
libraries-override:
  system/base: false
